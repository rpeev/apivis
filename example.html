    <title>ApiVis - example</title>

    <link rel="stylesheet" href="https://unpkg.com/peek42@latest/monofur.css" />

    <script> 'use strict';
document.addEventListener('DOMContentLoaded', () => {
  let peek42 = Peek42.defInst;
  let p42dom = peek42.dom();

  p.chain(document);

  p42dom.eval.value = 'api document';
});

  <body>
<h1 id="about">ApiVis - example [<a href="./index.html">Index</a>]</h1>

<p>Click the input box. Press enter to evaluate the pre-filled expression. Prefix with one of t(ype), m(embers), c(hain), a(pi) to see different representations.
</p>
